<!doctype html>
<html lang="cs" style="background: white !important;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="light only">
    <title>Kinobox Kvíz</title>
    <style>
      body, #root { background: white !important; color: black !important; margin: 0; }
      #debug-log { position: fixed; top: 0; left: 0; width: 100%; background: rgba(255,255,255,0.9); color: red; font-size: 10px; z-index: 10000; pointer-events: none; }
    </style>
  </head>
  <body>
    <div id="debug-log"></div>
    <div id="root"></div>
    <script>
      // Tento skript vypíše chybu přímo do té bílé plochy v iPhonu
      window.onerror = function(msg, url, line, col, error) {
        var debug = document.getElementById('debug-log');
        debug.innerHTML += 'CHYBA: ' + msg + ' (L:' + line + ')<br>';
        return false;
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
